appId: com.nicolasmartin.dankfolio
env:
  LOAD_DEBUG_WALLET: "true"
  E2E_MOCKING_ENABLED: "true"
---
# SettingsScreen: Theme Switching Test
# Tests: theme toggle functionality
# Matches Jest test cases from SettingsScreen.test.tsx

- launchApp
- assertVisible: 
    text: "Portfolio"
    timeout: 10000

# Navigate to Profile/Settings
- tapOn: "Profile"
- assertVisible:
    text: "Settings"
    timeout: 5000

- tapOn: "Settings"
- assertVisible:
    text: "Settings"
    timeout: 5000

# Test initial theme display (Neon theme)
- assertVisible:
    text: "Appearance"
    timeout: 3000
- assertVisible:
    text: "Theme"
    timeout: 3000
- assertVisible:
    text: "Neon Glow"  # Description for neon theme
    timeout: 3000

# Test theme switch is in correct state
- assertVisible:
    id: "theme-switch"
    timeout: 3000

# Toggle theme to Light mode
- tapOn:
    id: "theme-switch"
- wait: 1000

# Verify theme changed to Light
- assertVisible:
    text: "Daylight Mode"  # Description for light theme
    timeout: 5000

# Test visual theme change (background should be lighter)
- assertVisible:
    text: "Settings"  # Interface should still be functional
    timeout: 3000

# Toggle back to Neon theme
- tapOn:
    id: "theme-switch"
- wait: 1000

# Verify back to Neon theme
- assertVisible:
    text: "Neon Glow"
    timeout: 5000

# Test that theme persists across navigation
- tapOn:
    id: "back-button"
- assertVisible:
    text: "Profile"
    timeout: 3000

# Navigate back to settings
- tapOn: "Settings"
- assertVisible:
    text: "Neon Glow"  # Should still be neon theme
    timeout: 5000

# Test theme change affects entire app
- tapOn:
    id: "back-button"
- tapOn: "Portfolio"
- assertVisible:
    text: "Portfolio"  # Should have neon theme styling
    timeout: 3000 