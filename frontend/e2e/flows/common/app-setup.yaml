appId: com.nicolasmartin.kaiju
env:
    LOAD_DEBUG_WALLET: "true"
    E2E_MOCKING_ENABLED: "true"
---
# Common App Setup Flow
# This flow handles the initial app launch and basic setup

- launchApp

# Wait for app to fully load
- assertVisible:
      id: "home-screen"

# Ensure bottom navigation is loaded (this indicates app is ready)
- assertVisible:
      id: "bottom-navigation-bar-outer-layer"

