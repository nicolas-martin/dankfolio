appId: com.nicolasmartin.dankfolio
---
# Coin Browsing Flow
# Tests browsing and selecting coins from the home screen

- launchApp
- assertVisible: 
    text: "Portfolio"
    timeout: 10000

# Test coin list is visible
- assertVisible: 
    text: "ONE"  # Test coin from MSW
    timeout: 5000
- assertVisible: 
    text: "TWO"  # Test coin from MSW

# Test coin selection - tap on first test coin
- tapOn: 
    text: "ONE"
- assertVisible: 
    text: "Coin One"  # Full name from MSW
    timeout: 5000
- assertVisible: 
    text: "Price"
- assertVisible: 
    text: "Market Cap"

# Test back navigation
- tapOn: 
    id: "back-button"
- assertVisible: 
    text: "Portfolio"
    timeout: 5000

# Test second coin
- tapOn: 
    text: "TWO"
- assertVisible: 
    text: "Coin Two"  # Full name from MSW
    timeout: 5000 