appId: com.nicolasmartin.dankfolio
env:
  LOAD_DEBUG_WALLET: "true"
  E2E_MOCKING_ENABLED: "true"
---
# Test Component TestIDs - Verify all new testIDs are accessible

# Use common app setup flow
- runFlow: ./common/app-setup.yaml

# Wait for home screen to load
- assertVisible: 
    text: "Trending Coins"

# Test CoinCard testIDs (already tested in coin-card-element.yaml)
- runFlow:
    file: ./components/coin-card-element.yaml
    env:
      COIN_ADDRESS: "JUPyiwrYJFskUPiHa7hkeR8VUtAeFoSYbKedZNsDvCN"

# Test HorizontalTickerCard testIDs (if visible on home screen)
- assertVisible:
    id: "horizontal-ticker-card-JUPyiwrYJFskUPiHa7hkeR8VUtAeFoSYbKedZNsDvCN"

- assertVisible:
    id: "horizontal-ticker-symbol-JUPyiwrYJFskUPiHa7hkeR8VUtAeFoSYbKedZNsDvCN"

# Navigate to Trade screen to test TokenSelector and AmountPercentageButtons
- tapOn:
    text: "Trade"

- assertVisible:
    text: "Trade"

# Test TokenSelector testIDs (when no token selected)
- assertVisible:
    id: "token-selector-placeholder"
    optional: true

# Test AmountPercentageButtons testIDs (if visible)
- assertVisible:
    id: "amount-percentage-button-25"
    optional: true

- assertVisible:
    id: "amount-percentage-text-25"
    optional: true 