appId: com.nicolasmartin.dankfolio
env:
  LOAD_DEBUG_WALLET: "true"
  E2E_MOCKING_ENABLED: "true"
---
# Test Component TestIDs - Verify all new testIDs are accessible

# Use common app setup flow
- runFlow: ./common/app-setup.yaml

# Wait for home screen to load
- assertVisible: 
    text: "Trending Coins"

# Test CoinCard testIDs (already tested in coin-card-element.yaml)
- runFlow:
    when:
      visible:
        id: "coin-card-JUPyiwrYJFskUPiHa7hkeR8VUtAeFoSYbKedZNsDvCN"
    file: ./components/coin-card-element.yaml
    env:
      COIN_ADDRESS: "JUPyiwrYJFskUPiHa7hkeR8VUtAeFoSYbKedZNsDvCN"

# Test HorizontalTickerCard testIDs (if visible on home screen)
- assertVisible:
    when:
      visible:
        id: "horizontal-ticker-card-JUPyiwrYJFskUPiHa7hkeR8VUtAeFoSYbKedZNsDvCN"
    id: "horizontal-ticker-card-JUPyiwrYJFskUPiHa7hkeR8VUtAeFoSYbKedZNsDvCN"

- assertVisible:
    when:
      visible:
        id: "horizontal-ticker-symbol-JUPyiwrYJFskUPiHa7hkeR8VUtAeFoSYbKedZNsDvCN"
    id: "horizontal-ticker-symbol-JUPyiwrYJFskUPiHa7hkeR8VUtAeFoSYbKedZNsDvCN"

# Navigate to Trade screen to test TokenSelector and AmountPercentageButtons
- tapOn:
    text: "Trade"

# Wait for trade screen to load
- assertVisible:
    text: "Trade"

# Test TokenSelector testIDs (should be visible on trade screen)
- assertVisible:
    id: "from-token-selector"
    optional: true

- assertVisible:
    id: "to-token-selector"
    optional: true

# Test AmountPercentageButtons testIDs (should be visible when amount input is focused)
- tapOn:
    id: "amount-input"
    optional: true

- assertVisible:
    id: "amount-percentage-button-25"
    optional: true

- assertVisible:
    id: "amount-percentage-button-50"
    optional: true

- assertVisible:
    id: "amount-percentage-button-75"
    optional: true

- assertVisible:
    id: "amount-percentage-button-100"
    optional: true 