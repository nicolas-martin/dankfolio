      id: "trending-coin-item-${COIN_SYMBOL}"

# Test coin icon image element
- assertVisible:
      id: "trending-coin-icon-${COIN_SYMBOL}"

# Test coin symbol text element
- assertVisible:
      id: "trending-coin-symbol-${COIN_SYMBOL}"

# Test percentage change text element
- assertVisible:
      id: "trending-coin-change-${COIN_SYMBOL}"

# Test sparkline chart component
- assertVisible:
      id: "trending-coin-sparkline-${COIN_SYMBOL}"

# Test card container (shared container for trending coins)
- assertVisible:
      id: "trending-coin-card"
