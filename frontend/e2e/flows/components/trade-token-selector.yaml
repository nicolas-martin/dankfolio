appId: com.nicolasmartin.dankfolio
env:
    fromSymbol: ${FROM_SYMBOL}
    fromAmount: ${FROM_AMOUNT}
    fromBalance: ${FROM_BALANCE}
    fromUsdValue: ${FROM_USD_VALUE}
    toSymbol: ${TO_SYMBOL}
    toAmount: ${TO_AMOUNT}
    toBalance: ${TO_BALANCE}
---
# Assert token selectors are visible with correct symbols
- assertVisible:
      id: "from-token-selector-${fromSymbol}"

- assertVisible:
      id: "to-token-selector-${toSymbol}"

# Assert amounts are visible
- assertVisible:
      text: "${fromAmount}"

- assertVisible:
      text: "${toAmount}"

# Assert balances are visible (optional as they may not always be present)
- assertVisible:
      text: "${fromBalance}"
      optional: true

- assertVisible:
      text: "${toBalance}"
      optional: true

# Assert FROM USD value is visible (FROM TokenSelector always has USD functionality)
- assertVisible:
      text: "${fromUsdValue}"

# Assert FROM USD toggle functionality is available
- assertVisible:
      id: "from-token-selector-swap-button"

- assertVisible:
      id: "from-token-selector-secondary-value"
