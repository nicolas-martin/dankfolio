appId: com.nicolasmartin.dankfolio
env:
    fromSymbol: ${FROM_SYMBOL}
    fromAmount: ${FROM_AMOUNT}
    fromBalance: ${FROM_BALANCE}
    toSymbol: ${TO_SYMBOL}
    toAmount: ${TO_AMOUNT}
    toBalance: ${TO_BALANCE}
---
- assertVisible:
      id: "from-token-selector-${fromSymbol}.*"

- assertVisible:
      id: "to-token-selector-${toSymbol}.*"

- assertVisible:
      text: ${FROM_AMOUNT}.*

- assertVisible:
      text: ${TO_AMOUNT}.*
- assertVisible:
      text: ${fromBalance}
      optional: true
- assertVisible:
      text: ${toBalance}
      optional: true
