appId: com.nicolasmartin.dankfolio
env:
    fromSymbol: ${FROM_SYMBOL}
    fromAmount: ${FROM_AMOUNT}
    fromBalance: ${FROM_BALANCE}
    toSymbol: ${TO_SYMBOL}
    toAmount: ${TO_AMOUNT}
    toBalance: ${TO_BALANCE}
---
- assertVisible:
      id: "from-token-selector-${fromSymbol}.*"

- assertVisible:
      id: "to-token-selector-${toSymbol}.*"

- copyTextFrom:
      id: "from-token-selector-amount-input"
- assertTrue: ${maestro.copiedText == FROM_AMOUNT}

- copyTextFrom:
      id: "to-token-selector-amount-input"
- assertTrue: ${maestro.copiedText == TO_AMOUNT}

- assertVisible:
      text: ${fromBalance}
      optional: true
- assertVisible:
      text: ${toBalance}
      optional: true
