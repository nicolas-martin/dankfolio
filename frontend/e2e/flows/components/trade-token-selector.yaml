appId: com.nicolasmartin.dankfolio
env:
    fromSymbol: ${FROM_SYMBOL}
    fromAmount: ${FROM_AMOUNT}
    fromBalance: ${FROM_BALANCE}
    toSymbol: ${TO_SYMBOL}
    toAmount: ${TO_AMOUNT}
    toBalance: ${TO_BALANCE}
---
- assertVisible:
      text: fromAmount

- assertVisible:
      text: toAmount

# - copyTextFrom:
#       id: "from-token-selector-amount-input"
# - assertTrue: ${maestro.copiedText == fromAmount}

# - copyTextFrom:
#       id: "to-token-selector-amount-input"
# - assertTrue: ${maestro.copiedText == toAmount}

- assertVisible:
      id: "from-token-selector-${fromSymbol.toLowerCase()}.*"

- assertVisible:
      id: "to-token-selector-${toSymbol.toLowerCase()}.*"

- assertVisible:
      text: ${fromBalance}
      optional: true
- assertVisible:
      text: ${toBalance}
      optional: true
