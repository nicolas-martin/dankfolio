appId: com.nicolasmartin.dankfolio
env:
    # Required parameters - symbols and mint addresses
    fromSymbol: ${FROM_SYMBOL}
    fromMint: ${FROM_MINT}
    fromAmount: ${FROM_AMOUNT}
    fromBalance: ${FROM_BALANCE}
    toSymbol: ${TO_SYMBOL}
    toMint: ${TO_MINT}
    toAmount: ${TO_AMOUNT}
    toBalance: ${TO_BALANCE}
---
# Assert initial token selectors are visible using mint address patterns
- assertVisible:
      id: "from-token-selector-${fromMint}"

# TODO: Navigate to trading page first if needed to test input functionality
# For now, just test what's visible on home page

- assertVisible:
      text: ${fromSymbol}
      optional: true
- assertVisible:
      text: ${toSymbol}
      optional: true

- assertVisible:
      text: ${fromBalance}
      optional: true
- assertVisible:
      text: ${toBalance}
      optional: true
