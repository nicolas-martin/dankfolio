appId: com.nicolasmartin.dankfolio
---
# CoinCard Element Test - Core functionality for a single coin
# This test assumes we're already on a screen with coin cards visible
# Pass coinAddress as an environment variable when calling this flow

# Test CoinCard main container (TouchableOpacity)
- assertVisible:
      id: "trending-coin-card-${COIN_ADDRESS}"

# Test coin icon image element
- assertVisible:
      id: "trending-coin-icon-${COIN_ADDRESS}"

# Test coin symbol text element
- assertVisible:
      id: "trending-coin-symbol-${COIN_ADDRESS}"

# Test coin price text element
- assertVisible:
      id: "trending-coin-price-${COIN_ADDRESS}"

# Test sparkline chart component
- assertVisible:
      id: "trending-coin-sparkline-${COIN_ADDRESS}"
