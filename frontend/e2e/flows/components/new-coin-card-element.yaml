appId: com.nicolasmartin.dankfolio
env:
  COIN_ADDRESS: "NewCoin1111111111111111111111111111111"
---
# HorizontalTickerCard Element Test - Core functionality for a single new coin
# This test assumes we're already on a screen with horizontal ticker cards visible
# Pass coinAddress as an environment variable when calling this flow

# Get the coin address from environment variable or use default
- evalScript: |
    const coinAddress = COIN_ADDRESS || "NewCoin1111111111111111111111111111111";
    output.coinData = {
      coinAddress: coinAddress,
      horizontalTickerCardId: `horizontal-ticker-card-${coinAddress}`,
      coinIconId: `coin-icon-${coinAddress}`
    };

# Test HorizontalTickerCard testID functionality (most reliable)
- assertVisible:
    id: ${output.coinData.horizontalTickerCardId}

# Test coin icon is visible
- assertVisible:
    id: ${output.coinData.coinIconId}

# Wait for any animations to complete
- waitForAnimationToEnd

# Test horizontal ticker card interaction
- tapOn:
    id: ${output.coinData.horizontalTickerCardId}
- back 