appId: com.nicolasmartin.dankfolio
env:
  LOAD_DEBUG_WALLET: "true"
  E2E_MOCKING_ENABLED: "true"
---
# Home Screen - Main UI Test

- launchApp

# Test main sections are visible
- assertVisible: "New Listings"
- assertVisible: "Trending Coins"

# Test navigation elements
- assertVisible: "  Portfolio Portfolio"
- assertVisible: "  Explore Explore"  
- assertVisible: "  Home Home"

# Test new listings section using reusable component tests
- runFlow: new-listings.yaml

# Test trending coins section using reusable component tests
- runFlow: trending-coins.yaml

# Test individual coin card elements for specific coins
- runFlow:
    file: ../components/coin-card-element.yaml
    env:
      COIN_ADDRESS: "So11111111111111111111111111111111111111112"

# Test individual new coin card elements for specific coins
- runFlow:
    file: ../components/new-coin-card-element.yaml
    env:
      COIN_ADDRESS: "NewCoin1111111111111111111111111111111"
