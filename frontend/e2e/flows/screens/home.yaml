appId: com.nicolasmartin.dankfolio
env:
    LOAD_DEBUG_WALLET: "true"
    E2E_MOCKING_ENABLED: "true"
    JUP_SYMBOL: "jup"
    SOL_SYMBOL: "sol"
    BONK_SYMBOL: "bonk"
    FRESH_SYMBOL: "fresh"
    ROCKET_SYMBOL: "rocket"
    DIAMOND_SYMBOL: "diamond"
    MEGA_SYMBOL: "mega"
    PUMP_SYMBOL: "pump"
---
- launchApp

# Test main sections are visible
- assertVisible: "New Listings"
- assertVisible: "Trending Coins"
- assertVisible: "Trending Gainers"

# Trending
- runFlow:
      file: ../components/coin-card.yaml
      env:
          COIN_SYMBOL: "${JUP_SYMBOL}"

- runFlow:
      file: ../components/coin-card.yaml
      env:
          COIN_SYMBOL: "${SOL_SYMBOL}"

- runFlow:
      file: ../components/coin-card.yaml
      env:
          COIN_SYMBOL: "${BONK_SYMBOL}"

# New
- runFlow:
      file: ../components/new-coin-card.yaml
      env:
          COIN_SYMBOL: "${FRESH_SYMBOL}"

- runFlow:
      file: ../components/new-coin-card.yaml
      env:
          COIN_SYMBOL: "${ROCKET_SYMBOL}"

- runFlow:
      file: ../components/new-coin-card.yaml
      env:
          COIN_SYMBOL: "${DIAMOND_SYMBOL}"

- runFlow:
      file: ../components/top-gainer.yaml
      env:
          COIN_SYMBOL: "${MEGA_SYMBOL}"

- runFlow:
      file: ../components/top-gainer.yaml
      env:
          COIN_SYMBOL: "${PUMP_SYMBOL}"
