appId: com.nicolasmartin.dankfolio
env:
    LOAD_DEBUG_WALLET: "true"
    E2E_MOCKING_ENABLED: "true"
    JUP_SYMBOL: "jup"
    SOL_SYMBOL: "sol"
    BONK_SYMBOL: "bonk"
    NEW_SYMBOL: "newcoin"
    ROCKET_SYMBOL: "rocketcoin"
    DIAMOND_SYMBOL: "diamondcoin"
---
- launchApp

# Test main sections are visible
- assertVisible: "New Listings"
- assertVisible: "Trending Coins"

# Test navigation elements
# - assertVisible: "  Portfolio Portfolio"
# - assertVisible: "  Explore Explore"
# - assertVisible: "  Home Home"

# Trending
- runFlow:
      when:
          visible:
              id: "coin-card-${JUP_SYMBOL}"
      file: ../components/coin-card.yaml
      env:
          COIN_SYMBOL: "${JUP_SYMBOL}"

- runFlow:
      when:
          visible:
              id: "coin-card-${SOL_SYMBOL}"
      file: ../components/coin-card.yaml
      env:
          COIN_SYMBOL: "${SOL_SYMBOL}"

- runFlow:
      when:
          visible:
              id: "coin-card-${BONK_SYMBOL}"
      file: ../components/coin-card.yaml
      env:
          COIN_SYMBOL: "${BONK_SYMBOL}"

# New
- assertVisible:
      id: "new-coin-card-${NEW_SYMBOL}"

- runFlow:
      file: ../components/new-coin-card.yaml
      env:
          COIN_SYMBOL: "${NEW_SYMBOL}"

- assertVisible:
      id: "new-coin-card-${ROCKET_SYMBOL}"

- runFlow:
      file: ../components/new-coin-card.yaml
      env:
          COIN_SYMBOL: "${ROCKET_SYMBOL}"

- assertVisible:
      id: "new-coin-card-${DIAMOND_SYMBOL}"

- runFlow:
      file: ../components/new-coin-card.yaml
      env:
          COIN_SYMBOL: "${DIAMOND_SYMBOL}"
