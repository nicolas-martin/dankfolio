appId: com.nicolasmartin.dankfolio
env:
    JUP_SYMBOL: "jupyiwryjfskupiha7hker8vutaefosybkedznsdvcn"
---
- runFlow: ../common/app-setup.yaml

- assertVisible: "Trending Coins"

- tapOn:
      id: "trending-coin-card-${JUP_SYMBOL}"

- assertVisible:
      id: "coin-detail-screen"

- runFlow:
      file: ../components/coin-detail-element.yaml
      env:
          COIN_SYMBOL: "${JUP_SYMBOL}"

- assertVisible:
      id: "trade-button"
