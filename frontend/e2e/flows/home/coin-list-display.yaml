appId: com.nicolasmartin.dankfolio
env:
  LOAD_DEBUG_WALLET: "true"
  E2E_MOCKING_ENABLED: "true"
---
# HomeScreen: Coin List Display Test
# Tests coin list rendering and interaction

- launchApp
- assertVisible: 
    text: "Portfolio"

# Test coin list displays correctly
- assertVisible:
    text: "ONE"
- assertVisible:
    text: "Coin One"  # Full name

- assertVisible:
    text: "TWO"
- assertVisible:
    text: "Coin Two"  # Full name

# Test coin prices are displayed
- assertVisible:
    text: "$10"  # Price for ONE
- assertVisible:
    text: "$20"  # Price for TWO

# Test coin selection navigation
- tapOn:
    text: "ONE"
- assertVisible:
    text: "Coin One"
- assertVisible:
    text: "Price"

# Navigate back to portfolio
- tapOn:
    id: "back-button"
- assertVisible:
    text: "Portfolio"

# Test second coin selection
- tapOn:
    text: "TWO"
- assertVisible:
    text: "Coin Two"
