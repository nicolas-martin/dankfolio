defaults.url=https://sentry.io/
defaults.org=corsair
defaults.project=dankfolio

# Allow source map upload failures to not break the build
cli.executable=node_modules/@sentry/cli/bin/sentry-cli

# Set to true to allow failures
upload.auto=false

# Skip missing files to prevent errors
upload.skip_missing=true

# Include source maps for better debugging
upload.include_sources=true

# Allow failures during upload
SENTRY_ALLOW_FAILURE=true 
