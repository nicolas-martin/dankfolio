version: v2
managed:
  enabled: true
  go_package_prefix:
    default: github.com/nicolas-martin/dankfolio/backend/gen/proto/go
    except:
      - buf.build/googleapis/googleapis
plugins:
  # Go
  - remote: buf.build/protocolbuffers/go:v1.34.0
    out: backend/gen/proto/go
    opt: paths=source_relative
  - remote: buf.build/connectrpc/go:v1.16.0
    out: backend/gen/proto/go
    opt: paths=source_relative
  # TypeScript / JavaScript for frontend
  - remote: buf.build/connectrpc/es:v1.4.0
    out: frontend/src/gen
    opt: target=ts
