openapi: 3.0.3
info:
  title: DankFolio API
  description: The ultimate platform for trading and managing your meme coin portfolio
  version: 1.0.0
  contact:
    name: DankFolio Team
    email: support@dankfol.io

servers:
  - url: https://api.dankfol.io/v1
    description: Production server
  - url: https://staging-api.dankfol.io/v1
    description: Staging server
  - url: http://localhost:8080/v1
    description: Local development

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      properties:
        type:
          type: string
          enum: [VALIDATION_ERROR, AUTH_ERROR, NOT_FOUND, INTERNAL_ERROR, RATE_LIMIT_ERROR, SERVICE_UNAVAILABLE, TRANSACTION_ERROR]
        message:
          type: string
        request_id:
          type: string

    Trade:
      type: object
      properties:
        id:
          type: string
        user_id:
          type: string
        coin_id:
          type: string
        type:
          type: string
          enum: [buy, sell]
        amount:
          type: number
          format: float
        price:
          type: number
          format: float
        status:
          type: string
          enum: [pending, completed, failed]
        created_at:
          type: string
          format: date-time

    Portfolio:
      type: object
      properties:
        total_value:
          type: number
          format: float
        profit_loss:
          type: number
          format: float
        profit_loss_percentage:
          type: number
          format: float
        coins:
          type: array
          items:
            $ref: '#/components/schemas/PortfolioCoin'

    PortfolioCoin:
      type: object
      properties:
        coin_id:
          type: string
        symbol:
          type: string
        amount:
          type: number
          format: float
        average_buy_price:
          type: number
          format: float
        current_price:
          type: number
          format: float
        value:
          type: number
          format: float
        profit_loss:
          type: number
          format: float

paths:
  /auth/register:
    post:
      summary: Register a new user
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
                username:
                  type: string
                  minLength: 3
      responses:
        '201':
          description: User registered successfully
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /trades/execute:
    post:
      summary: Execute a trade
      tags: [Trading]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                coin_id:
                  type: string
                type:
                  type: string
                  enum: [buy, sell]
                amount:
                  type: number
                  format: float
      responses:
        '200':
          description: Trade executed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trade'
        '400':
          description: Invalid trade parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /portfolio:
    get:
      summary: Get user's portfolio
      tags: [Portfolio]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Portfolio retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Portfolio'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /leaderboard:
    get:
      summary: Get trading leaderboard
      tags: [Leaderboard]
      parameters:
        - name: timeframe
          in: query
          schema:
            type: string
            enum: [24h, 7d, 30d]
            default: 24h
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 100
      responses:
        '200':
          description: Leaderboard retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  timeframe:
                    type: string
                  entries:
                    type: array
                    items:
                      $ref: '#/components/schemas/LeaderboardEntry' 