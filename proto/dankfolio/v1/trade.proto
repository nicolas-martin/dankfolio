syntax = "proto3";

package dankfolio.v1;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/nicolas-martin/dankfolio/backend/gen/proto/go/dankfolio/v1;dankfoliov1";

// TradeService provides operations for trading coins on Solana
service TradeService {
  // GetSwapQuote returns a quote for a potential trade
  rpc GetSwapQuote(GetSwapQuoteRequest) returns (GetSwapQuoteResponse);

  // PrepareSwap prepares an unsigned swap transaction
  rpc PrepareSwap(PrepareSwapRequest) returns (PrepareSwapResponse);

  // SubmitSwap submits a trade for execution
  rpc SubmitSwap(SubmitSwapRequest) returns (SubmitSwapResponse);

  // GetTrade returns details and status of a specific trade
  rpc GetTrade(GetTradeRequest) returns (Trade);

  // ListTrades returns all trades
  rpc ListTrades(ListTradesRequest) returns (ListTradesResponse);
}

// Trade represents a meme trading transaction
message Trade {
  string id = 1;
  string user_id = 2;
  string from_coin_id = 3; // Note: This will likely be FromCoinMintAddress in backend model
  string to_coin_id = 4;   // Note: This will likely be ToCoinMintAddress in backend model
  string type = 5;
  double amount = 6;
  double price = 7;
  double fee = 8;
  string status = 9;
  string transaction_hash = 10;
  google.protobuf.Timestamp created_at = 11;
  optional google.protobuf.Timestamp completed_at = 12;
  int32 confirmations = 13;
  bool finalized = 14;
  optional string error = 15;
  optional double platform_fee_amount = 18;
  optional double platform_fee_percent = 19;
  optional string platform_fee_destination = 20;
  optional double output_amount = 21; // Amount of output token received in swaps
  string fromAddress = 22;
  string toAddress = 23;
}

// GetSwapQuoteRequest is the request for getting a trade quote
message GetSwapQuoteRequest {
  string from_coin_id = 1; // Typically mint address
  string to_coin_id = 2;   // Typically mint address
  string amount = 3;
  string slippage_bps = 4;
  bool include_fee_breakdown = 5; // Whether to include detailed SOL fee breakdown (requires CreateSwapTransaction call)
  optional string user_public_key = 6; // Required when include_fee_breakdown=true
  bool allow_multi_hop = 7; // Allow routing through multiple pools for better rates
}

// SolFeeBreakdown provides detailed breakdown of all SOL costs
message SolFeeBreakdown {
  string trading_fee = 1;          // Route + platform fees in SOL
  string transaction_fee = 2;      // Basic transaction cost
  string account_creation_fee = 3; // ATA creation costs
  string priority_fee = 4;         // Transaction prioritization fee
  string total = 5;                // Sum of all SOL fees
  int32 accounts_to_create = 6;    // Number of ATAs to create
}

// GetSwapQuoteResponse is the response containing trade quote details
message GetSwapQuoteResponse {
  string estimated_amount = 1;
  string exchange_rate = 2;
  string price_impact = 3;
  repeated string route_plan = 4;
  string input_mint = 5;
  string output_mint = 6;
  optional SolFeeBreakdown sol_fee_breakdown = 7; // Enhanced SOL fee breakdown
  string total_sol_required = 8;              // Total SOL needed for transaction
  string trading_fee_sol = 9;                 // Trading fees in SOL
}

// PrepareSwapRequest is the request for preparing a swap transaction
message PrepareSwapRequest {
  string from_coin_id = 1; // Typically mint address
  string to_coin_id = 2;   // Typically mint address
  string amount = 3;
  string slippage_bps = 4;
  string user_public_key = 5; // This is the wallet address of the user initiating the swap
  // from_address field was removed as user_public_key serves this purpose.
  bool allow_multi_hop = 6; // Allow routing through multiple pools for better rates
}

// PrepareSwapResponse is the response with the unsigned transaction
message PrepareSwapResponse {
  string unsigned_transaction = 1;
  optional SolFeeBreakdown sol_fee_breakdown = 2; // Enhanced SOL fee breakdown
  string total_sol_required = 3;                  // Total SOL needed for transaction
  string trading_fee_sol = 4;                     // Trading fees in SOL
}

// SubmitSwapRequest is the request for submitting a trade
message SubmitSwapRequest {
  string from_coin_id = 1; // Typically mint address
  string to_coin_id = 2;   // Typically mint address
  double amount = 3;
  string signed_transaction = 4;
  string unsigned_transaction = 5; // used to retrieve the record in the backend
}

// SubmitSwapResponse is the response after submitting a trade
message SubmitSwapResponse {
  string trade_id = 1;
  string transaction_hash = 2;
}

// GetTradeRequest is the request for getting trade details and status
message GetTradeRequest {
  oneof identifier {
    string id = 1;
    string transaction_hash = 2;
  }
}

// ListTradesRequest is the request for listing trades
message ListTradesRequest {
  int32 limit = 1;
  int32 offset = 2;
  string sort_by = 3;           // e.g., "created_at", "amount"
  bool sort_desc = 4;
  optional string user_id = 5;  // Filter by user ID (wallet public key)
  optional string status = 6;   // Filter by trade status (e.g., "completed", "pending")
  optional string type = 7;     // Filter by trade type (e.g., "swap", "transfer")
  optional string from_coin_address = 8; // Filter by source coin mint address
  optional string to_coin_address = 9;   // Filter by destination coin mint address
}

// ListTradesResponse is the response containing a list of trades
message ListTradesResponse {
  repeated Trade trades = 1;
  int32 total_count = 2; // Total number of trades matching the filter criteria (before pagination)
}
