services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: dankfolio_dev
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  # Explicit volume definition - ensures proper cleanup
  postgres_data:
    driver: local
