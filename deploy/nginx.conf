# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name corsairsoftware.io;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location / {
        return 308 https://$host$request_uri;
    }
}

# HTTPS + gRPC + Grafana
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name corsairsoftware.io;

    ssl_certificate     /etc/letsencrypt/live/corsairsoftware.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/corsairsoftware.io/privkey.pem;

    # gRPC + HTTP API backend
    location / {
        proxy_pass http://golang:9000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Required for gRPC-Web
        grpc_set_header Host $host;
        grpc_set_header X-Real-IP $remote_addr;
        grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        grpc_set_header X-Forwarded-Proto $scheme;
    }

    # Optional Grafana at /grafana
    location /grafana/ {
        proxy_pass http://grafana:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        rewrite ^/grafana/(.*)$ /$1 break;
    }
}
